<h3 style="text-align: center;">Videos</h3>
<div class="gallery">
    <div class="embed-responsive embed-responsive-16by9 gallery-video">
        <iframe class="embed-responsive-item" id="video-gallery-target" src="https://www.youtube.com/embed/{{page.videos[0]}}" allowfullscreen></iframe>
    </div>
    <div class="carousel slide gallery-controls" id="video-gallery" data-ride="carousel" data-interval="false">
        <a class="gallery-navigation" href="#video-gallery" data-slide="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        <div class=" gallery-row carousel-inner">
            <div class="item gallery-set active">
{% for video in page.videos %}
                <a href="javascript:void(0)" data-video="{{video}}" data-target="#video-gallery-target">
                    <img class="gallery-thumbnail" src="https://img.youtube.com/vi/{{video}}/1.jpg" />
                </a>
{% assign modIndex = forloop.index | modulo: 4 %}{% if forloop.last == false and modIndex == 0 %}
            </div>
            <div class="item gallery-set">
{% endif %}{% endfor %}
            </div>
        </div>
        <a class="gallery-navigation" href="#video-gallery" data-slide="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
    </div>
</div>
