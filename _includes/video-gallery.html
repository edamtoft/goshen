<h3 style="text-align: center;">Videos</h3>
<div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" id="video-gallery-target" src="https://www.youtube.com/embed/{{page.videos[0]}}" allowfullscreen></iframe>
</div>
<div class="carousel slide row" id="video-gallery" data-ride="carousel" data-interval="false">
    <div class="col-xs-1">
        <a href="#video-gallery" data-slide="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
    </div>
    <div class="col-xs-10">
        <div class="carousel-inner">
            <div class="item row active">
{% for video in page.videos %}
                <a class="col-xs-3" href="javascript:void(0)" data-video="{{video}}" data-target="#video-gallery-target">
                    <img class="img-responsive" src="https://img.youtube.com/vi/{{video}}/1.jpg" />
                </a>
{% assign modIndex = forloop.index | modulo: 4 %}{% if forloop.last == false and modIndex == 0 %}
            </div>
            <div class="item row">
{% endif %}{% endfor %}
            </div>
        </div>
    </div>
    <div class="col-xs-1">
        <a href="#video-gallery" data-slide="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
    </div>
</div>
