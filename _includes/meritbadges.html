<div class="row" style="background-image: url('/assets/bg_OLM.jpg'); background-position: center bottom; background-size: cover;">
    <div class="gsr-flex-container" style="padding: 50px 0;">
        <div class="gsr-flex-item" style="text-align: center; padding-top: 50px;">
            <h2>{{page.programDisplayTitle}}</h2>
            <h2>{{page.programDisplayTitleYear}}</h2>
        </div>
        {% for area in page.programAreas %}
        <div class="gsr-flex-item">
            <p style="text-align: center; font-size: 2.5em;"><i class="fa {{area.icon}}" aria-hidden="true"></i></p>         
            <h3 style="text-align: center;">{{area.title}}</h3>
            <ul>
                {% for badge in area.badges %}<li>{{badge}}</li>{% endfor %}
            </ul>				
        </div>
        {% endfor %}
    </div>
</div>
