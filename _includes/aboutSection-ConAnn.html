<div class="row gsrAbout scheme1">
    {% include news.html %}
    <div class="col-sm-7 col-sm-pull-5 col-md-9 col-md-pull-3" style="padding-left: 10%;">
        <div class="col-md-6 hidden-sm hidden-xs">
        </div>
        <div class="col-md-6 gsrtitleL">
            <h2>About {{page.title}}</h2>
        </div>
        <div class="col-md-6 col-lg-4 col-lg-offset-2 hidden-sm hidden-xs" style="padding-right: 25px;">
            <img src="{{page.aboutImage}}" />
        </div>
        <div class="col-md-6">
            <h3 class="gsrtitleL" style="width: 88%; margin-top: 18px; line-height: 1.2em;">{{page.tagline}}</h3>
            <p>{{page.aboutText}}</p>
            <h3>Contents</h3>
            <ul class="gsrContents">
                {% for entry in page.contents %}
                <li><a href="{{entry.link}}">{{entry.name}}</a></li>
                {% endfor %}
            </ul>
            <p class="gsrtitleL"></p>
            <h3 style="width: 88%; margin-top: 18px;; line-height: 1.2em;">{{page.CTA}}</h3>
        </div>
    </div>
</div>
